    <script>
        // Script pour la copie de l'IP
        const serverIp = document.querySelector('.server-ip');
        const ipText = 'game1.hebergtonserv.com:25567';

        serverIp.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(ipText);
                serverIp.classList.add('copied');
                setTimeout(() => {
                    serverIp.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Erreur lors de la copie:', err);
            }
        });

        // Script pour la galerie modale
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close-modal');
        const galleryItems = document.querySelectorAll('.gallery-item');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img');
                modal.style.display = 'flex';
                modalImg.src = img.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Script pour le changement de langue
        const langOptions = document.querySelectorAll('.lang-option');
        let currentLang = localStorage.getItem('language') || 'fr';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            
            // Mettre à jour les classes actives
            langOptions.forEach(option => {
                option.classList.toggle('active', option.textContent.toLowerCase() === lang);
            });

            // Traduire tous les éléments avec l'attribut data-translate
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Ajouter les événements de clic sur les options de langue
        langOptions.forEach(option => {
            option.addEventListener('click', () => {
                const lang = option.textContent.toLowerCase();
                setLanguage(lang);
            });
        });

        // Initialiser la langue au chargement de la page
        setLanguage(currentLang);

        // Script pour le menu hamburger
        const hamburger = document.querySelector('.hamburger');
        const navbarContent = document.querySelector('.navbar-content');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navbarContent.classList.toggle('active');
            document.body.style.overflow = navbarContent.classList.contains('active') ? 'hidden' : '';
        });

        // Fermer le menu quand on clique sur un lien
        document.querySelectorAll('.navbar-content a, .navbar-content .server-ip').forEach(element => {
            element.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navbarContent.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Fermer le menu quand on clique en dehors
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navbarContent.contains(e.target)) {
                hamburger.classList.remove('active');
                navbarContent.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Fermer le menu lors du redimensionnement de la fenêtre
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                hamburger.classList.remove('active');
                navbarContent.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>
