<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="avis">Avis - Lusciana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --dark-color: #0D47A1;
            --light-color: #BBDEFB;
            --background-color: #1A1A1E;
            --text-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #225071, #77E0F5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
            position: absolute;
            left: 2rem;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .server-ip {
            font-family: 'Inter', sans-serif;
            color: #FFFFFF;
            background: linear-gradient(45deg, #225071, #77E0F5);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0 auto;
            cursor: pointer;
            position: relative;
        }

        .server-ip:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .server-ip::after {
            content: "Cliquez pour copier";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .server-ip:hover::after {
            opacity: 1;
        }

        .server-ip.copied::after {
            content: "Copié !";
            background: #4CAF50;
        }

        .nav-right {
            position: absolute;
            right: 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .home-icon {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            text-decoration: none;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .home-icon:hover {
            transform: scale(1.1);
            color: #77E0F5;
        }

        .lang-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .lang-option {
            font-family: 'Inter', sans-serif;
            color: #FFFFFF;
            cursor: pointer;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .lang-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .lang-option.active {
            background: #77E0F5;
            color: #000000;
        }

        .reviews-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .reviews-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #225071, #77E0F5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .reviews-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, #225071, #77E0F5);
            border-radius: 2px;
        }

        .reviews-grid {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            margin-top: 2rem;
            align-items: flex-start;
            padding-left: 2rem;
            width: 100%;
        }

        .review-card {
            background: #1A1A1E;
            border-radius: 20px;
            overflow: visible;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 20px;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(119, 224, 245, 0.3);
        }

        .review-image {
            display: block;
            max-width: 100%;
            height: auto;
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            transition: filter 0.3s ease;
        }

        .review-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            background: linear-gradient(45deg, rgba(34, 80, 113, 0.1), rgba(119, 224, 245, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .review-card:hover::after {
            opacity: 1;
        }

        .footer {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.85));
            padding: 3rem 0;
            margin-top: 4rem;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(119, 224, 245, 0.5), transparent);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .footer-brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #FFFFFF;
            text-decoration: none;
            background: linear-gradient(45deg, #225071, #77E0F5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .footer-links {
            display: flex;
            gap: 3rem;
            margin-bottom: 1rem;
        }

        .footer-link {
            color: #FFFFFF;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #225071, #77E0F5);
            transition: width 0.3s ease;
        }

        .footer-link:hover {
            color: #77E0F5;
        }

        .footer-link:hover::after {
            width: 100%;
        }

        .social-links {
            display: flex;
            gap: 2.5rem;
            margin-top: 1rem;
        }

        .social-link {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.6rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.8rem;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #225071, #77E0F5);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .social-link:hover {
            color: #FFFFFF;
            transform: translateY(-3px);
        }

        .social-link:hover::before {
            opacity: 0.2;
            transform: scale(1.2);
        }

        .footer-divider {
            width: 100%;
            max-width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(119, 224, 245, 0.3), transparent);
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .review-card {
                width: auto;
            }
            .reviews-grid {
                padding-left: 1rem;
            }
        }

        img {
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Lusciana</a>
        <div class="server-ip">IP: game1.hebergtonserv.com:25567</div>
        <div class="nav-right">
            <a href="index.html" class="home-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
                </svg>
            </a>
            <div class="lang-selector">
                <span class="lang-option active">FR</span>
                <span class="lang-option">EN</span>
            </div>

    </nav>

    <div class="reviews-container">
        <h1 class="reviews-title" data-translate="avis">Avis</h1>
        <div class="reviews-grid">
            <div class="review-card">
                <img src="img/JusteMoi.png" alt="Avis de JusteMoi" class="review-image" oncontextmenu="return false">
            </div>
            <div class="review-card">
                <img src="img/Seb.png" alt="Avis de Seb" class="review-image" oncontextmenu="return false">
            </div>
            <div class="review-card">
                <img src="img/Skye.png" alt="Avis de Skye" class="review-image" oncontextmenu="return false">
            </div>
            <div class="review-card">
                <img src="img/Jb.png" alt="Avis de Jb" class="review-image" oncontextmenu="return false">
            </div>
            <div class="review-card">
                <img src="img/RxVerse.png" alt="Avis de RxVerse" class="review-image" oncontextmenu="return false">
            </div>
            <div class="review-card">
                <img src="img/Oniris.png" alt="Avis de Oniris" class="review-image" oncontextmenu="return false">
            </div>
            <div class="review-card">
                <img src="img/zetox199.png" alt="Avis de zetox199" class="review-image" oncontextmenu="return false">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <a href="index.html" class="footer-brand">Lusciana</a>
            <div class="footer-links">
                <a href="cgu.html" class="footer-link" data-translate="cgu">CGU</a>
                <a href="cgv.html" class="footer-link" data-translate="cgv">CGV</a>
            </div>
            <div class="footer-divider"></div>
            <div class="social-links">
                <a href="https://discord.gg/W2yFBQTH2f" target="_blank" class="social-link" title="Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://x.com/LuscianaBT" target="_blank" class="social-link" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.tiktok.com/@lusciana_builds" target="_blank" class="social-link" title="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Script pour la navbar au scroll
        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');
        const scrollThreshold = 50;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop && currentScroll > scrollThreshold) {
                // Scroll vers le bas
                navbar.classList.add('hidden');
            } else {
                // Scroll vers le haut
                navbar.classList.remove('hidden');
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });

        // Script pour la copie de l'IP
        const serverIp = document.querySelector('.server-ip');
        const ipText = 'game1.hebergtonserv.com:25567';

        serverIp.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(ipText);
                serverIp.classList.add('copied');
                setTimeout(() => {
                    serverIp.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Erreur lors de la copie:', err);
            }
        });
    </script>
    <script src="translations.js"></script>
    <script src="js/imageProtection.js"></script>
    <script>
        // Script pour le changement de langue
        const langOptions = document.querySelectorAll('.lang-option');
        let currentLang = localStorage.getItem('language') || 'fr';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            
            // Mettre à jour les classes actives
            langOptions.forEach(option => {
                option.classList.toggle('active', option.textContent.toLowerCase() === lang);
            });

            // Traduire tous les éléments avec l'attribut data-translate
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = translations[lang][key];
                    } else if (element.tagName === 'OPTION') {
                        element.textContent = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
        }

        // Ajouter les événements de clic sur les options de langue
        langOptions.forEach(option => {
            option.addEventListener('click', () => {
                const lang = option.textContent.toLowerCase();
                setLanguage(lang);
            });
        });

        // Initialiser la langue au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            setLanguage(currentLang);
        });
    </script>
</body>
</html>
